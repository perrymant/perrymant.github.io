<!DOCTYPE html>
<html>
  <head>
    <!--Yeah Boiiii>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Droid+Sans+Mono">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" href="{{ site.baseurl }}/images/BG1.png" type="image/x-icon" />
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <style> 

      /*Simple reset*/
      * {margin: 0; padding: 0;}

      }
      canvas {
        display: block;
      }
    </style>

     <script>

      window.onload = function(){
        //canvas init
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        //canvas dimensions
        var W = window.innerWidth;
        var H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;

        //snowflake particles
        var mp = 25; //max particles
        var particles = [];
        for(var i = 0; i < mp; i++)
        {
          particles.push({
            x: Math.random()*W, //x-coordinate
            y: Math.random()*H, //y-coordinate
            r: Math.random()*4+1, //radius
            d: Math.random()*mp //density
          })
        }

        //Lets draw the flakes
        function draw()
        {
          ctx.clearRect(0, 0, W, H);

          ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
          ctx.beginPath();
          for(var i = 0; i < mp; i++)
          {
            var p = particles[i];
            ctx.moveTo(p.x, p.y);
            ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
          }
          ctx.fill();
          update();
        }

        //Function to move the snowflakes
        //angle will be an ongoing incremental flag. Sin and Cos functions will be applied to it to create vertical and horizontal movements of the flakes
        var angle = 0;
        function update()
        {
          angle += 0.01;
          for(var i = 0; i < mp; i++)
          {
            var p = particles[i];
            //Updating X and Y coordinates
            //We will add 1 to the cos function to prevent negative values which will lead flakes to move upwards
            //Every particle has its own density which can be used to make the downward movement different for each flake
            //Lets make it more random by adding in the radius
            p.y += Math.cos(angle+p.d) + 1 + p.r/2;
            p.x += Math.sin(angle) * 2;

            //Sending flakes back from the top when it exits
            //Lets make it a bit more organic and let flakes enter from the left and right also.
            if(p.x > W+5 || p.x < -5 || p.y > H)
            {
              if(i%3 > 0) //66.67% of the flakes
              {
                particles[i] = {x: Math.random()*W, y: -10, r: p.r, d: p.d};
              }
              else
              {
                //If the flake is exitting from the right
                if(Math.sin(angle) > 0)
                {
                  //Enter from the left
                  particles[i] = {x: -5, y: Math.random()*H, r: p.r, d: p.d};
                }
                else
                {
                  //Enter from the right
                  particles[i] = {x: W+5, y: Math.random()*H, r: p.r, d: p.d};
                }
              }
            }
          }
        }

        //animation loop
        setInterval(draw, 33);
      }


      </script>
    
    <img class="abso" src="{{ site.baseurl }}/images/side1.png"/>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
